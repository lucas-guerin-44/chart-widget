<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src https://api.twelvedata.com">
    <title>Chart Widget</title>
  </head>
  <body>
    <div class="widget">
      <div class="titlebar" id="titlebar">
        <div class="title-info">
          <span class="title">Ticker</span>
          <div class="timeframe-wrapper">
            <span class="timeframe">5min</span>
            <div class="timeframe-dropdown">
              <div class="timeframe-option" data-value="1min">1min</div>
              <div class="timeframe-option" data-value="5min">5min</div>
              <div class="timeframe-option" data-value="15min">15min</div>
              <div class="timeframe-option" data-value="30min">30min</div>
              <div class="timeframe-option" data-value="1h">1h</div>
              <div class="timeframe-option" data-value="4h">4h</div>
              <div class="timeframe-option" data-value="1day">1day</div>
            </div>
          </div>
          <span class="title-price" id="title-price">--</span>
          <span class="title-change" id="title-change">--%</span>
        </div>
        <div class="controls">
          <button class="control-btn mini-toggle" id="mini-toggle" title="Toggle Mini Mode">
            <svg class="icon-collapse" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="4 14 10 14 10 20"/>
              <polyline points="20 10 14 10 14 4"/>
              <line x1="14" y1="10" x2="21" y2="3"/>
              <line x1="3" y1="21" x2="10" y2="14"/>
            </svg>
            <svg class="icon-expand" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
              <polyline points="15 3 21 3 21 9"/>
              <polyline points="9 21 3 21 3 15"/>
              <line x1="21" y1="3" x2="14" y2="10"/>
              <line x1="3" y1="21" x2="10" y2="14"/>
            </svg>
          </button>
          <button class="control-btn settings" id="settings" title="Settings">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
            </svg>
          </button>
          <button class="control-btn minimize" id="minimize">âˆ’</button>
          <button class="control-btn close" id="close">Ã—</button>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="chart"></canvas>
      </div>
      <div class="status" id="status"></div>
      <!-- Resize handles -->
      <div class="resize-handle resize-n"></div>
      <div class="resize-handle resize-s"></div>
      <div class="resize-handle resize-e"></div>
      <div class="resize-handle resize-w"></div>
      <div class="resize-handle resize-nw"></div>
      <div class="resize-handle resize-ne"></div>
      <div class="resize-handle resize-sw"></div>
      <div class="resize-handle resize-se"></div>
    </div>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
